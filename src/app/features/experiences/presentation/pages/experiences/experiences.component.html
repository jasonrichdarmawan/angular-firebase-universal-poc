<a routerLink="">Go to Home</a>
<p>experiences works!</p>
<button (click)="updateExperiences()">update experiences</button>
<ng-container *ngFor="let experience of experiences">
    <div class="bordered">
        <ng-container *ngIf="isBrowser && experience.coverPhotoUrl">
            <img [ngSrc]="experience.coverPhotoUrl" width="100" height="100" priority [alt]="experience.title">
        </ng-container>
        <div>{{experience.city}}, {{ experience.country }}</div>
        <div>{{experience.title}}</div>
        <div>{{experience.expertiseLevel}} | {{experience.primaryLanguage}}</div>
    </div>
</ng-container>
